      <li class="dropdown">

  </nav>
</header>

<main>
  <h1>Welcome to Kennedy Fried Chicken</h1>
  <p>Your neighborhood favorite since 1995.</p>
</main>

<!-- Defensive JS: check the element exists before adding listener -->
<script>
  (function () {
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    if (!hamburger || !navMenu) {
      // elements missing â€” fail gracefully
      console.warn("Hamburger or nav-menu not found in DOM.");
      return;
    }

    hamburger.addEventListener("click", () => {
      const isActive = navMenu.classList.toggle("active");
      // keep aria-expanded in sync for accessibility
      hamburger.setAttribute("aria-expanded", isActive ? "true" : "false");
    });
  })();
</script>

</body>
